name: Test

on:
  - push
  - pull_request

jobs:
  test:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: ['3.5', '3.10']
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel nox
      - name: Run Tests
        run: |
          nox --python ${{ matrix.python-version }}
      - name: Coveralls
        uses: AndreMiras/coveralls-python-action@v20201129
        with:
          flag-name: pytest-${{ matrix.python-version }}
          parallel: true
  finish:
    name: Coveralls
    needs: test
    runs-on: ubuntu-20.04
    steps:
      - name: Coveralls Finished
        uses: AndreMiras/coveralls-python-action@v20201129
        with:
          parallel-finished: true
  build:
    name: Package
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip setuptools nox
      - name: Build
        run: nox -s build
  lint:
    name: Static Check
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip setuptools nox
      - name: Build
        run: nox -s lint
